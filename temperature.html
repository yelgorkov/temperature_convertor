<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fahrenheit - Kelvin - Celsius conversion</title>
	<link rel="stylesheet" type="text/css" href="temperature.css"/>
</head>
<body>
	<div id="container">
		<h2>Fahrenheit - Kelvin - Celsius conversion</h2>
		<input id="input" type="number" placeholder="enter value of temperature">
		<select id="select">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select>
		<button id="convert">Convert</button>
		<div id="convertedTemperature1"></div>
		<div id="convertedTemperature2"></div>
		<div id="convertedTemperature3"></div>
	</div>
	<script src="temperature.js"></script>
</body>
</html>
